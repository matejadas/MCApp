<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Utilidades Minecraft</title>
</head>
<body>
    <section id="contenido">
        <div id="fecha"></div>
        <div id="hora"></div>
        <div id="coordenadas">
            <h1>Coordenadas</h1>
            <div id="overworld">
                <p class="tag">Overworld:</p>
                <label for="owx">X:</label>
                <input type="number" id="owx" class="input">
                <label for="owy">Y:</label>
                <input type="number" id="owy" class="input">
                <label for="owz">Z:</label>
                <input type="number" id="owz" class="input">
            </div>
            <div id="nether">
                <p class="tag">Nether:</p>
                <label for="nx">X:</label>
                <input type="number" id="nx" class="input">
                <label for="ny">Y:</label>
                <input type="number" id="ny" class="input">
                <label for="nz">Z:</label>
                <input type="number" id="nz" class="input">
            </div>
        </div>
        <div id="perimetro">
            <h1>Perímetro y área</h1>
            <p>Para los perímetros y las áreas se supone un área rectangular o cuadrada.</p>
            <div id="contPerim">                
                <label for="largo" class="item">Largo:</label>
                <input type="number" id="largo" class="input item">
                <input type="button" id="calcularPer" value="Calcular" class="item">
                <label for="ancho" class="item">Ancho:</label>
                <input type="number" id="ancho" class="input item">
                <input type="button" id="limpiarPer" value="Limpiar" class="item">
            </div>
            <div id="result"></div>
        </div>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
