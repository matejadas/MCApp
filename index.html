<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Utilidades Minecraft</title>
</head>
<body>
    <div id="fecha"></div>
    <div id="hora"></div>
    <div id="coordenadas">
        <h1>Coordenadas</h1>
        <div id="overworld">
            <p class="tag">Overworld:</p>
            <div class="tagX">X: <input type="number" id="owx" class="input"></div>
            <div class="tagY">Y: <input type="number" id="owy" class="input"></div>
            <div class="tagZ">Z: <input type="number" id="owz" class="input"></div>
        </div>
        <div id="nether">
            <p class="tag">Nether:</p>
            <div class="tagX">X: <input type="number" id="nx" class="input"></div>
            <div class="tagY">Y: <input type="number" id="ny" class="input"></div>
            <div class="tagZ">Z: <input type="number" id="nz" class="input"></div>
        </div>
    </div>
    <div id="perimetro">
        <h1>Perímetro</h1>
        <p>Para los perímetros y las áreas se supone un área rectangular o cuadrada.</p>
        <div id="contPerim">
            <div class="grid-item">Largo: <input type="number" id="largo" class="input"></div>
            <div class="grid-item">Ancho: <input type="number" id="ancho" class="input"></div>
            <div class="grid-item">
                <input type="button" id="calcularPer" value="Calcular" class="btn-success">
                <input type="button" id="limpiarPer" value="Limpiar" class="btn-warning">
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
